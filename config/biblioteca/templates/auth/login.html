{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Página de login -->
    <title>Login - BookStack</title>

    <!-- CSS principal da tela -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>

  <body>
    <main>
      <div class="container">

        <!-- Logo do sistema -->
        <img src="{% static 'img/logo.png' %}" class="logo" alt="BookStack Logo" />

        <h1>Inicie sua sessão</h1>

        <div class="card">
          <!-- Texto introdutório -->
          <h2>Bem-vindo ao BookStack! Por favor, insira suas informações para continuar.</h2>

          <hr />

          <!-- Formulário de autenticação -->
          <form method="post" novalidate>
            {% csrf_token %}

            <div class="form-row">
              <!-- Campo: Primeiro Nome -->
              <div class="form-group">
                <label for="name">Primeiro Nome</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Digite seu Nome"
                  required
                />
              </div>

              <!-- Campo: Sobrenome -->
              <div class="form-group">
                <label for="surname">Sobrenome</label>
                <input
                  type="text"
                  id="surname"
                  name="surname"
                  placeholder="Digite seu Sobrenome"
                  required
                />
              </div>
            </div>

            <!-- Campo: E-mail -->
            <div class="form-group full">
              <label for="email">E-mail</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite seu E-mail"
                required
              />
            </div>

            <!-- Botão principal -->
            <button type="submit">Iniciar minha Biblioteca</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
